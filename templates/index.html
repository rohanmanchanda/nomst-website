<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vedic Astrology Compatibility</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #4a5568;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5em;
        }
        .person-section {
            background: #f8fafc;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
            border-left: 4px solid #667eea;
        }
        .person-title {
            color: #2d3748;
            font-size: 1.3em;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #4a5568;
        }
        input[type="date"], input[type="time"], select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="date"]:focus, input[type="time"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            display: block;
            margin: 30px auto;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        #result {
            margin-top: 30px;
            background: #f8fafc;
            border-radius: 10px;
            padding: 25px;
            border-left: 4px solid #48bb78;
            display: none;
        }
        .score-display {
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .interpretation {
            line-height: 1.6;
            white-space: pre-line;
        }
        .loading {
            text-align: center;
            color: #667eea;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒŸ Vedic Astrology Compatibility</h1>
        
        <div class="person-section">
            <div class="person-title">Person A</div>
            <div class="form-group">
                <label for="person_a_date">Birth Date:</label>
                <input type="date" id="person_a_date" required>
            </div>
            <div class="form-group">
                <label for="person_a_time">Birth Time:</label>
                <input type="time" id="person_a_time" required>
            </div>
            <div class="form-group">
                <label for="person_a_tz">Timezone Offset:</label>
                <select id="person_a_tz" required>
                    <option value="">Select timezone...</option>
                    <option value="+05:30">India Standard Time (+05:30)</option>
                    <option value="+00:00">UTC (+00:00)</option>
                    <option value="-05:00">Eastern Time (-05:00)</option>
                    <option value="-08:00">Pacific Time (-08:00)</option>
                    <option value="+01:00">Central European Time (+01:00)</option>
                    <option value="+09:00">Japan Standard Time (+09:00)</option>
                    <option value="+08:00">China Standard Time (+08:00)</option>
                    <option value="+10:00">Australian Eastern Time (+10:00)</option>
                </select>
            </div>
        </div>

        <div class="person-section">
            <div class="person-title">Person B</div>
            <div class="form-group">
                <label for="person_b_date">Birth Date:</label>
                <input type="date" id="person_b_date" required>
            </div>
            <div class="form-group">
                <label for="person_b_time">Birth Time:</label>
                <input type="time" id="person_b_time" required>
            </div>
            <div class="form-group">
                <label for="person_b_tz">Timezone Offset:</label>
                <select id="person_b_tz" required>
                    <option value="">Select timezone...</option>
                    <option value="+05:30">India Standard Time (+05:30)</option>
                    <option value="+00:00">UTC (+00:00)</option>
                    <option value="-05:00">Eastern Time (-05:00)</option>
                    <option value="-08:00">Pacific Time (-08:00)</option>
                    <option value="+01:00">Central European Time (+01:00)</option>
                    <option value="+09:00">Japan Standard Time (+09:00)</option>
                    <option value="+08:00">China Standard Time (+08:00)</option>
                    <option value="+10:00">Australian Eastern Time (+10:00)</option>
                </select>
            </div>
        </div>

        <button onclick="generateCompatibility()" id="calculateBtn">
            ðŸ”® Calculate Compatibility
        </button>

        <div id="result"></div>
    </div>

    <script>
        function generateCompatibility() {
            const btn = document.getElementById('calculateBtn');
            const result = document.getElementById('result');
            
            // Get form data
            const data = {
                person_a_date: document.getElementById('person_a_date').value,
                person_a_time: document.getElementById('person_a_time').value,
                person_a_tz: document.getElementById('person_a_tz').value,
                person_b_date: document.getElementById('person_b_date').value,
                person_b_time: document.getElementById('person_b_time').value,
                person_b_tz: document.getElementById('person_b_tz').value
            };

            // Validate inputs
            if (!data.person_a_date || !data.person_a_time || !data.person_a_tz ||
                !data.person_b_date || !data.person_b_time || !data.person_b_tz) {
                alert('Please fill in all fields including timezone information.');
                return;
            }

            // Show loading state
            btn.disabled = true;
            btn.textContent = 'ðŸ”„ Calculating...';
            result.style.display = 'block';
            result.innerHTML = '<div class="loading">Consulting the stars... This may take a moment.</div>';

            fetch('/generate_compatibility', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    result.innerHTML = `<div style="color: red;">Error: ${data.error}</div>`;
                } else {
                    const scoreColor = data.score >= 80 ? '#48bb78' : 
                                     data.score >= 60 ? '#ed8936' : 
                                     data.score >= 45 ? '#ecc94b' : '#f56565';
                    
                    result.innerHTML = `
                        <div class="score-display" style="color: ${scoreColor};">
                            ${data.score}/100 - ${data.label}
                        </div>
                        <div class="interpretation">
                            ${data.interpretation}
                        </div>
                        <div style="margin-top: 20px; font-size: 0.9em; color: #666;">
                            <strong>Technical Details:</strong><br>
                            Ashtakoota Score: ${data.breakdown.core36}/36<br>
                            Planetary Aspects: ${data.breakdown.aspect_bonus > 0 ? '+' : ''}${data.breakdown.aspect_bonus}<br>
                            Nakshatras: ${data.details.person_a_nakshatra} Ã— ${data.details.person_b_nakshatra}
                        </div>
                    `;
                }
            })
            .catch(error => {
                result.innerHTML = `<div style="color: red;">Error: ${error.message}</div>`;
            })
            .finally(() => {
                btn.disabled = false;
                btn.textContent = 'ðŸ”® Calculate Compatibility';
            });
        }
    </script>
</body>
</html>
